<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Settings - WhatsApp API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .device-card {
        transition: all 0.2s ease;
        cursor: pointer;
        border-left: 4px solid transparent;
      }
      .device-card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-left-color: #0d6efd;
      }
      .device-card.selected {
        border-left-color: #198754;
        background-color: #f8f9fa;
      }
      .device-card.connected {
        border-left-color: #198754;
      }
      .device-card.disconnected {
        border-left-color: #dc3545;
      }
      .device-card.pending {
        border-left-color: #ffc107;
      }
      .status-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }
      .settings-panel {
        max-height: 80vh;
        overflow-y: auto;
      }
      .settings-section {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .system-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 10px;
        padding: 1rem;
      }
      .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h3 mb-1">
            <i class="bi bi-robot text-primary"></i>
            AI Settings
          </h1>
          <p class="text-muted mb-0">
            Configure AI auto-reply settings for each device
          </p>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary" id="refreshDevices">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
          <a href="index.html" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Device List -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0"><i class="bi bi-phone"></i> Devices</h5>
              <span id="deviceCount" class="badge bg-primary">0</span>
            </div>
            <div class="card-body p-0">
              <div id="devicesList" class="list-group list-group-flush">
                <div class="text-center p-4 text-muted">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mt-2">Loading devices...</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- AI Settings Panel -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0"><i class="bi bi-gear"></i> AI Settings</h5>
            </div>
            <div class="card-body settings-panel">
              <div id="settingsContent">
                <div class="text-center text-muted" id="noSelectionMessage">
                  <i class="bi bi-robot display-4"></i>
                  <p class="mt-2">Select a device to configure AI settings</p>
                  <small class="text-info">Choose a device from the list</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Test AI Modal -->
    <div class="modal fade" id="testAIModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-chat-dots"></i> Test AI Response</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Test Message</label>
              <textarea class="form-control" id="testMessage" rows="3" placeholder="Enter a test message..."></textarea>
            </div>
            <div id="testResponse" style="display: none;">
              <label class="form-label">AI Response</label>
              <div class="alert alert-info" id="testResponseContent"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="sendTestMessage">
              <i class="bi bi-send"></i> Send Test
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Global variables
      let selectedDeviceId = null;
      let currentDevice = null;

      // API Configuration
      const API_BASE = window.location.origin;
      const API_TOKEN = "test123";

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        setupEventListeners();
        loadDevices();
      });

      function setupEventListeners() {
        document.getElementById("refreshDevices").addEventListener("click", loadDevices);

        // Device selection
        document.getElementById("devicesList").addEventListener("click", function (e) {
          const deviceCard = e.target.closest(".device-card");
          if (deviceCard && deviceCard.dataset.deviceId) {
            selectDevice(parseInt(deviceCard.dataset.deviceId));
          }
        });

        // Settings form events
        document.getElementById("settingsContent").addEventListener("click", function (e) {
          if (e.target.closest("#saveAISettings")) {
            saveAISettings();
          } else if (e.target.closest("#testAIResponse")) {
            showTestModal();
          }
        });

        // Test AI modal
        document.getElementById("sendTestMessage").addEventListener("click", sendTestMessage);
      }

      // Load devices
      async function loadDevices() {
        try {
          const container = document.getElementById("devicesList");
          container.innerHTML = `
            <div class="text-center p-4">
              <div class="spinner-border text-primary" role="status"></div>
              <p class="mt-2">Loading devices...</p>
            </div>
          `;

          const response = await fetch(`${API_BASE}/api/whatsapp/sessions`, {
            headers: { "X-API-Token": API_TOKEN, Accept: "application/json" },
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();
          renderDevicesList(data.sessions || []);
        } catch (error) {
          console.error("Error loading devices:", error);
          document.getElementById("devicesList").innerHTML = `
            <div class="text-center p-4 text-danger">
              <i class="bi bi-exclamation-triangle display-4"></i>
              <p class="mt-2">Failed to load devices</p>
            </div>
          `;
        }
      }

      // Render devices list
      function renderDevicesList(devices) {
        const container = document.getElementById("devicesList");
        document.getElementById("deviceCount").textContent = devices.length;

        if (devices.length === 0) {
          container.innerHTML = `
            <div class="text-center p-4 text-muted">
              <i class="bi bi-phone display-4"></i>
              <p class="mt-2">No devices found</p>
            </div>
          `;
          return;
        }

        container.innerHTML = devices.map(device => `
          <div class="device-card list-group-item list-group-item-action ${device.status}" 
               data-device-id="${device.id}">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">${device.alias || device.sessionId}</h6>
                <small class="text-muted">User: ${device.userId}</small>
              </div>
              <span class="badge bg-${getStatusColor(device.status)}">${device.status}</span>
            </div>
          </div>
        `).join("");
      }

      // Select device
      async function selectDevice(deviceId) {
        try {
          document.querySelectorAll(".device-card").forEach(card => card.classList.remove("selected"));
          document.querySelector(`[data-device-id="${deviceId}"]`)?.classList.add("selected");

          selectedDeviceId = deviceId;
          document.getElementById("settingsContent").innerHTML = `
            <div class="text-center p-4">
              <div class="spinner-border text-primary" role="status"></div>
              <p class="mt-2">Loading settings...</p>
            </div>
          `;

          const response = await fetch(`${API_BASE}/api/whatsapp/devices/${deviceId}/settings/ai`, {
            headers: { "X-API-Token": API_TOKEN, Accept: "application/json" },
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const settings = await response.json();
          renderAISettings(settings);
        } catch (error) {
          console.error("Error loading settings:", error);
          document.getElementById("settingsContent").innerHTML = `
            <div class="alert alert-danger">Failed to load settings: ${error.message}</div>
          `;
        }
      }

      // Render AI settings (SIMPLIFIED)
      function renderAISettings(settings) {
        const systemDefaults = settings._systemDefaults || {};
        
        document.getElementById("settingsContent").innerHTML = `
          <!-- System Info (Read-only) -->
          <div class="system-info mb-4">
            <h6 class="mb-2"><i class="bi bi-info-circle"></i> System Configuration</h6>
            <div class="row">
              <div class="col-6">
                <small>Provider: <strong>${systemDefaults.provider || 'OpenAI'}</strong></small><br>
                <small>Model: <strong>${systemDefaults.model || 'gpt-3.5-turbo'}</strong></small>
              </div>
              <div class="col-6">
                <small>Temperature: <strong>${systemDefaults.temperature || 0.7}</strong></small><br>
                <small>Max Tokens: <strong>${systemDefaults.maxTokens || 500}</strong></small>
              </div>
            </div>
            <small class="opacity-75 mt-2 d-block">
              <i class="bi bi-lock"></i> These settings are configured by the system administrator
            </small>
          </div>

          <!-- Core AI Settings -->
          <div class="settings-section">
            <h6 class="mb-3"><i class="bi bi-robot"></i> AI Configuration</h6>
            
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="aiEnabled" ${settings.aiEnabled ? "checked" : ""}>
              <label class="form-check-label" for="aiEnabled">
                <strong>AI Enabled</strong>
                <small class="d-block text-muted">Turn AI auto-reply on or off</small>
              </label>
            </div>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="aiAutoReply" ${settings.aiAutoReply ? "checked" : ""}>
              <label class="form-check-label" for="aiAutoReply">
                <strong>Auto Reply</strong>
                <small class="d-block text-muted">Automatically reply to all incoming messages</small>
              </label>
            </div>

            <div class="mb-3">
              <label class="form-label">Bot Name</label>
              <input type="text" class="form-control" id="aiBotName" value="${settings.aiBotName || ''}" placeholder="My Assistant">
              <small class="text-muted">The name your AI bot will use</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Language</label>
              <select class="form-select" id="aiLanguage">
                <option value="en" ${settings.aiLanguage === "en" ? "selected" : ""}>English</option>
                <option value="id" ${settings.aiLanguage === "id" ? "selected" : ""}>Bahasa Indonesia</option>
                <option value="es" ${settings.aiLanguage === "es" ? "selected" : ""}>Spanish</option>
                <option value="fr" ${settings.aiLanguage === "fr" ? "selected" : ""}>French</option>
              </select>
            </div>
          </div>

          <!-- Custom Prompt (Optional) -->
          <div class="settings-section">
            <h6 class="mb-3"><i class="bi bi-chat-square-text"></i> Custom Prompt (Optional)</h6>
            <div class="mb-3">
              <textarea class="form-control" id="aiPromptTemplate" rows="4" placeholder="You are a helpful assistant for my business...">${settings.aiPromptTemplate || ''}</textarea>
              <small class="text-muted">Custom system prompt for the AI. Leave empty to use default.</small>
            </div>
          </div>

          <!-- Trigger Words (if not auto-reply) -->
          <div class="settings-section">
            <h6 class="mb-3"><i class="bi bi-at"></i> Trigger Words</h6>
            <div class="mb-3">
              <input type="text" class="form-control" id="aiTriggers" value="${(settings.aiTriggers || []).join(', ')}" placeholder="@ai, @bot, @assistant">
              <small class="text-muted">Comma-separated trigger words. Used when Auto Reply is OFF.</small>
            </div>
          </div>

          <!-- Conversation Memory -->
          <div class="settings-section">
            <h6 class="mb-3"><i class="bi bi-clock-history"></i> Conversation Memory</h6>
            
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="conversationMemoryEnabled" ${settings.conversationMemoryEnabled ? "checked" : ""}>
              <label class="form-check-label" for="conversationMemoryEnabled">
                Enable Conversation Memory
              </label>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">History Length</label>
                <input type="number" class="form-control" id="maxHistoryLength" value="${settings.maxHistoryLength || 10}" min="1" max="50">
                <small class="text-muted">Messages to remember (1-50)</small>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry (days)</label>
                <input type="number" class="form-control" id="expiryDays" value="${settings.expiryDays || 1}" min="1" max="30">
                <small class="text-muted">Clear memory after (1-30 days)</small>
              </div>
            </div>
          </div>

          <!-- Business Context (Optional) -->
          <div class="settings-section">
            <h6 class="mb-3"><i class="bi bi-briefcase"></i> Business Context (Optional)</h6>
            
            <div class="mb-3">
              <label class="form-label">Business Type</label>
              <input type="text" class="form-control" id="businessType" value="${settings.businessType || ''}" placeholder="e.g., E-commerce, Restaurant, Consulting">
            </div>

            <div class="mb-3">
              <label class="form-label">Product Knowledge</label>
              <textarea class="form-control" id="productKnowledge" rows="3" placeholder="Information about your products or services...">${settings.productKnowledge || ''}</textarea>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-info me-md-2" id="testAIResponse">
              <i class="bi bi-chat-dots"></i> Test AI
            </button>
            <button class="btn btn-success" id="saveAISettings">
              <i class="bi bi-save"></i> Save Settings
            </button>
          </div>
        `;
      }

      // Save AI settings
      async function saveAISettings() {
        if (!selectedDeviceId) return;

        const btn = document.getElementById("saveAISettings");
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Saving...';
        btn.disabled = true;

        try {
          const triggersValue = document.getElementById("aiTriggers").value;
          const triggers = triggersValue ? triggersValue.split(",").map(t => t.trim()).filter(t => t) : [];

          const settings = {
            aiEnabled: document.getElementById("aiEnabled").checked,
            aiAutoReply: document.getElementById("aiAutoReply").checked,
            aiBotName: document.getElementById("aiBotName").value,
            aiLanguage: document.getElementById("aiLanguage").value,
            aiPromptTemplate: document.getElementById("aiPromptTemplate").value,
            aiTriggers: triggers,
            conversationMemoryEnabled: document.getElementById("conversationMemoryEnabled").checked,
            maxHistoryLength: parseInt(document.getElementById("maxHistoryLength").value) || 10,
            expiryDays: parseInt(document.getElementById("expiryDays").value) || 1,
            businessType: document.getElementById("businessType").value,
            productKnowledge: document.getElementById("productKnowledge").value,
          };

          const response = await fetch(`${API_BASE}/api/whatsapp/devices/${selectedDeviceId}/settings/ai`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "X-API-Token": API_TOKEN,
            },
            body: JSON.stringify(settings),
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const result = await response.json();
          alert("✅ AI settings saved successfully!");
          console.log("Settings saved:", result);
        } catch (error) {
          console.error("Error saving settings:", error);
          alert("❌ Failed to save settings: " + error.message);
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }

      // Test AI
      function showTestModal() {
        if (!selectedDeviceId) return alert("Please select a device first");
        document.getElementById("testResponse").style.display = "none";
        document.getElementById("testMessage").value = "";
        new bootstrap.Modal(document.getElementById("testAIModal")).show();
      }

      async function sendTestMessage() {
        const message = document.getElementById("testMessage").value.trim();
        if (!message) return alert("Please enter a test message");

        const btn = document.getElementById("sendTestMessage");
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Testing...';
        btn.disabled = true;

        try {
          const response = await fetch(`${API_BASE}/api/whatsapp/devices/${selectedDeviceId}/test-ai`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-API-Token": API_TOKEN,
            },
            body: JSON.stringify({ message }),
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const result = await response.json();
          document.getElementById("testResponse").style.display = "block";
          document.getElementById("testResponseContent").textContent = result.response || result.message || JSON.stringify(result);
        } catch (error) {
          console.error("Error testing AI:", error);
          document.getElementById("testResponse").style.display = "block";
          document.getElementById("testResponseContent").innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      }

      // Utility functions
      function getStatusColor(status) {
        switch (status) {
          case "connected": return "success";
          case "pending": return "warning";
          case "disconnected": return "danger";
          default: return "secondary";
        }
      }
    </script>
  </body>
</html>
